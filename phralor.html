<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>พระหล่อ</title>
  <style>
    body {
      font-family: sans-serif;
      background-image: url('jpeg.jpg');
      background-repeat: repeat;
      background-size: 400px;
      background-color: #fffaf0;
    }
    .container {
      max-width: 1400px;
      margin: auto;
      padding: 20px;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      background-color: #f0e68c;
      margin: 0;
      padding: 10px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .navbar ul li a:hover {
      color: #000;
    }
    .sort-bar, .search-bar {
      margin: 10px 0 20px;
      text-align: left;
    }
    .search-bar input {
      padding: 6px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #amulet-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
    }
    .amulet-item {
      border: 1px solid #d4af37;
      padding: 10px;
      border-radius: 10px;
      background-color: #fff8dc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.2s ease;
      font-size: 14px;
    }
    .amulet-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .main-image {
      width: 100px;
      height: 100px;
      margin: 5px auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      object-fit: cover;
    }
    .amulet-item h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #b58e00;
    }
    .amulet-item p {
      margin: 3px 0;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://srzqmhgdaedfoyakqmpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ'
    );

    let amulets = [];
    let filteredAmulets = [];

    document.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabase
        .from("amulets")
        .select("id, name, price, image_url1, created_at");

      if (error) {
        console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
        alert("ไม่สามารถโหลดข้อมูลได้");
        return;
      }

      amulets = data.filter(item => item.name && item.name.includes("หล่อ"));
      filteredAmulets = [...amulets];
      renderAmulets();
    });

    function renderAmulets(sortBy = "created_at") {
      const listContainer = document.getElementById("amulet-list");
      listContainer.innerHTML = "";

      if (filteredAmulets.length === 0) {
        listContainer.innerHTML = "<p>ไม่พบรายการพระเครื่อง</p>";
        return;
      }

      const sorted = [...filteredAmulets];
      sorted.sort((a, b) => {
        if (sortBy === "name") return a.name.localeCompare(b.name);
        if (sortBy === "price") return parseFloat(a.price) - parseFloat(b.price);
        if (sortBy === "created_at") return new Date(b.created_at) - new Date(a.created_at);
      });

      sorted.forEach(item => {
        const div = document.createElement("div");
        div.className = "amulet-item";

        const mainImage = item.image_url1 || "";
        div.innerHTML = `
          <a href="detail.html?id=${item.id}">
            ${mainImage ? `<img src="${mainImage}" class="main-image">` : ""}
            <h3>${item.name}</h3>
            <p><strong>ราคา:</strong> ${item.price}</p>
          </a>
        `;
        listContainer.appendChild(div);
      });
    }
  </script>
</head>
<body>
  <header>พระหล่อ</header>
  <div class="container">
    <div id="amulet-list"></div>
  </div>
</body>
</html>
