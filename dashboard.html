<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการพระเครื่อง (Viewer)</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>4cb รายการพระเครื่องสำหรับผู้เข้าชม</h2>
  <div id="amulet-list"></div>

  <script>
    const SUPABASE_URL = "https://srzqmhgdaedfoyakqmpg.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

    async function checkViewerRole() {
      const { data: { user } } = await supabase.auth.getUser()
      if (!user) {
        window.location.href = 'login.html'
        return
      }
      const role = user.user_metadata?.role
      if (role !== 'viewer') {
        alert('❌ คุณไม่มีสิทธิ์เข้าหน้านี้')
        window.location.href = 'upload.html'
        return
      }
      loadAmulets()
    }

    async function loadAmulets() {
      const { data, error } = await supabase.from("amulets").select("*").order("id", { ascending: false })
      if (error) {
        console.error("Load error:", error.message)
        return
      }
      const listContainer = document.getElementById("amulet-list")
      listContainer.innerHTML = ""
      data.forEach(item => {
        const card = document.createElement("div")
        card.innerHTML = `
          <h3>${item.name}</h3>
          <p><strong>ราคา:</strong> ${item.price}</p>
          <p><strong>รายละเอียด:</strong> ${item.description}</p>
          <div>
            ${item.image_url1 ? `<img src="${item.image_url1}" width="100">` : ""}
            ${item.image_url2 ? `<img src="${item.image_url2}" width="100">` : ""}
            ${item.image_url3 ? `<img src="${item.image_url3}" width="100">` : ""}
            ${item.image_url4 ? `<img src="${item.image_url4}" width="100">` : ""}
          </div>
          <hr>
        `
        listContainer.appendChild(card)
      })
    }

    document.addEventListener("DOMContentLoaded", () => {
      checkViewerRole()
    })
  </script>
</body>
</html>
