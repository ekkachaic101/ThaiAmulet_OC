
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่องและแสดงรายการ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #4B3E2A;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(255, 255, 240, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #B8860B;
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
      color: #6B4F1D;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #FFD700;
      color: #4B3E2A;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 30px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #FFC107;
    }
    .preview {
      max-width: 150px;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #FFEBCD;
      color: #6B4F1D;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = "https://srzqmhgdaedfoyakqmpg.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ"
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    function generateCode() {
      return Math.random().toString(36).substring(2, 8).toUpperCase()
    }

    async function uploadImage(file, code, index) {
      if (!file) return null
      const ext = file.name.split('.').pop()
      const fileName = `${code}_${index}.${ext}`
      const { data, error } = await supabase.storage.from("amulet-images").upload(fileName, file, { upsert: true })
      if (error) {
        console.error("Upload error:", error.message)
        alert("เกิดข้อผิดพลาดในการอัปโหลดภาพ: " + error.message)
        return null
      }
      const { data: publicData } = supabase.storage.from("amulet-images").getPublicUrl(fileName)
      return publicData.publicUrl
    }

    function previewImage(inputId, previewId) {
      const input = document.getElementById(inputId)
      const file = input.files[0]
      const preview = document.getElementById(previewId)
      if (file) {
        const reader = new FileReader()
        reader.onload = function (e) {
          preview.src = e.target.result
        }
        reader.readAsDataURL(file)
      } else {
        preview.src = ""
      }
    }

    async function loadTable() {
      const { data, error } = await supabase.from("amulets").select("name, price, description, user_image_code").order("created_at", { ascending: false })
      if (error) {
        console.error("Load error:", error.message)
        return
      }
      const tbody = document.getElementById("amulet-table-body")
      tbody.innerHTML = ""
      data.forEach(row => {
        const tr = document.createElement("tr")
        tr.innerHTML = `
          <td>${row.name}</td>
          <td>${row.price}</td>
          <td>${row.description}</td>
          <td>${row.user_image_code}</td>
          <td><img src="https://srzqmhgdaedfoyakqmpg.supabase.co/storage/v1/object/public/amulet-images/${row.user_image_code}_1.jpg" width="100"></td>
        `
        tbody.appendChild(tr)
      })
    }

    document.addEventListener("DOMContentLoaded", () => {
      [1,2,3,4].forEach(i => {
        document.getElementById(`image${i}`).addEventListener("change", () => previewImage(`image${i}`, `preview${i}`))
      })
      loadTable()

      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault()
        const name = document.getElementById("name").value.trim()
        const price = document.getElementById("price").value.trim()
        const description = document.getElementById("description").value.trim()
        const files = [
          document.getElementById("image1").files[0],
          document.getElementById("image2").files[0],
          document.getElementById("image3").files[0],
          document.getElementById("image4").files[0],
        ]
        if (!name || !price || !files[0]) {
          alert("กรุณากรอกชื่อพระ, ราคา และเลือกรูปอย่างน้อย 1 รูป")
          return
        }
        try {
          const code = generateCode()
          for (let i = 0; i < files.length; i++) {
            await uploadImage(files[i], code, i + 1)
          }
          const { error } = await supabase.from("amulets").insert([
            {
              name,
              price,
              description,
              user_image_code: code,
              created_at: new Date().toISOString(),
            },
          ])
          if (error) throw error
          alert("✅ บันทึกสำเร็จแล้ว!")
          document.getElementById("add-form").reset()
          document.querySelectorAll("img.preview").forEach(img => img.src = "")
          loadTable()
        } catch (err) {
          console.error("Insert error:", err)
          alert("❌ เกิดข้อผิดพลาด: " + err.message)
        }
      })
    })
  </script>
</head>
<body>
  <div class="container">
    <h2>เพิ่มพระเครื่อง</h2>
    <form id="add-form">
      <label>ชื่อพระ:</label>
      <input type="text" id="name" required>
      <label>ราคา:</label>
      <input type="text" id="price" required>
      <label>รายละเอียด:</label>
      <textarea id="description" rows="4"></textarea>
      <label>ภาพที่ 1:</label>
      <input type="file" id="image1" accept="image/*">
      <img id="preview1" class="preview">
      <label>ภาพที่ 2:</label>
      <input type="file" id="image2" accept="image/*">
      <img id="preview2" class="preview">
      <label>ภาพที่ 3:</label>
      <input type="file" id="image3" accept="image/*">
      <img id="preview3" class="preview">
      <label>ภาพที่ 4:</label>
      <input type="file" id="image4" accept="image/*">
      <img id="preview4" class="preview">
      <button type="submit">บันทึกข้อมูล</button>
    </form>

    <h2>รายการพระเครื่อง</h2>
    <table>
      <thead>
        <tr>
          <th>ชื่อพระ</th>
          <th>ราคา</th>
          <th>รายละเอียด</th>
          <th>รหัสภาพ</th>
          <th>ภาพ</th>
        </tr>
      </thead>
      <tbody id="amulet-table-body"></tbody>
    </table>
  </div>
</body>
</html>
