
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่อง</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #ffd700;
      padding: 10px;
      border-bottom: 5px solid #daa520;
    }
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }
    .navbar a {
      text-decoration: none;
      color: #000;
      font-weight: bold;
    }
    .container {
      padding: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    .preview {
      width: 100px;
      margin-top: 10px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://srzqmhgdaedfoyakqmpg.supabase.co',
      'public-anon-key'
    );

    let sessionToken = null;

    async function initializeUser() {
      const { data: userData, error: userError } = await supabase.auth.getUser();
      const { data: sessionData, error: sessionError } = await supabase.auth.getSession();

      if (userError || !userData.user || sessionError || !sessionData.session) {
        alert("กรุณาเข้าสู่ระบบก่อนใช้งาน");
        window.location.href = "login.html";
        return;
      }

      sessionToken = sessionData.session.access_token;
      const name = userData.user.user_metadata?.preferred_username || userData.user.user_metadata?.email || "ผู้ใช้ไม่ทราบชื่อ";
      document.getElementById("username").textContent = name;
    }

    async function uploadImage(file) {
      if (!file || !sessionToken) return null;
      const filePath = `public/${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage
        .from("amulet-images")
        .upload(filePath, file, {
          upsert: false,
          headers: {
            Authorization: `Bearer ${sessionToken}`
          }
        });
      if (error) {
        console.error("Upload error:", error);
        alert("❌ อัปโหลดภาพไม่สำเร็จ: " + error.message);
        return null;
      }
      return `https://srzqmhgdaedfoyakqmpg.supabase.co/storage/v1/object/public/amulet-images/${filePath}`;
    }

    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (!error) {
        window.location.href = "index.html";
      } else {
        alert("เกิดข้อผิดพลาดในการออกจากระบบ: " + error.message);
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      await initializeUser();

      const form = document.getElementById("add-form");
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        console.log(" เริ่มการ submit");

        const name = document.getElementById("name").value.trim();
        const price = document.getElementById("price").value.trim();
        const description = document.getElementById("description").value.trim();
        const imageFile = document.getElementById("image1").files[0];

        if (!name || !price || !imageFile) {
          alert("กรุณากรอกชื่อพระ, ราคา และเลือกรูปภาพ");
          return;
        }

        try {
          const imageUrl = await uploadImage(imageFile);
          console.log("✅ URL ภาพ:", imageUrl);

          const { error } = await supabase.from("amulets").insert([
            {
              name,
              price,
              description,
              image_url1: imageUrl,
              created_at: new Date().toISOString(),
            },
          ], {
            headers: {
              Authorization: `Bearer ${sessionToken}`
            }
          });

          if (error) throw error;

          alert("✅ บันทึกสำเร็จแล้ว!");
          form.reset();
          document.getElementById("preview1").src = "";

        } catch (err) {
          console.error("❌ เกิดข้อผิดพลาด:", err);
          alert("❌ เกิดข้อผิดพลาด: " + err.message);
        }
      });

      document.getElementById("image1").addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            document.getElementById("preview1").src = reader.result;
          };
          reader.readAsDataURL(file);
        }
      });

      window.logout = logout;
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="add.html">➕ เพิ่มพระเครื่อง</a></li>
      <li><a href="list.html">รายการทั้งหมด</a></li>
      <li><a href="stats.html">สถิติ</a></li>
      <li><a href="#" onclick="logout()"> ออกจากระบบ</a></li>
    </ul>
  </nav>

  <div style="text-align:right; padding:10px;">
     <span id="username">กำลังโหลด...</span>
  </div>

  <div class="container">
    <h2>เพิ่มพระเครื่อง</h2>
    <form id="add-form">
      <label>ชื่อพระ:</label>
      <input type="text" id="name" required>
      <label>ราคา:</label>
      <input type="text" id="price" required>
      <label>รายละเอียด:</label>
      <textarea id="description" rows="4"></textarea>
      <label>ภาพ:</label>
      <input type="file" id="image1" accept="image/*">
      <img id="preview1" class="preview">
      <button type="submit">บันทึกข้อมูล</button>
    </form>
  </div>
</body>
</html>
