
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เพิ่มข้อมูลพระเครื่อง</title>
</head>
<body>
  <h2>เพิ่มข้อมูลพระเครื่อง</h2>
  <form id="add-form">
    <label for="name">ชื่อพระ:</label><br />
    <input type="text" id="name" name="name" required /><br /><br />

    <label for="price">ราคา:</label><br />
    <input type="text" id="price" name="price" required /><br /><br />

    <label for="description">รายละเอียด:</label><br />
    <textarea id="description" name="description"></textarea><br /><br />

    <label for="category">หมวดหมู่พระเครื่อง:</label><br />
    <input type="text" id="category" name="category" required /><br /><br />

    <label for="image1">รูปภาพ 1:</label><br />
    <input type="file" id="image1" name="image1" required /><br /><br />

    <label for="image2">รูปภาพ 2:</label><br />
    <input type="file" id="image2" name="image2" /><br /><br />

    <label for="image3">รูปภาพ 3:</label><br />
    <input type="file" id="image3" name="image3" /><br /><br />

    <label for="image4">รูปภาพ 4:</label><br />
    <input type="file" id="image4" name="image4" /><br /><br />

    <button type="submit">บันทึกข้อมูล</button>
  </form>
</body>
</html>
