<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่อง</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>เพิ่มพระเครื่อง</h2>
  <form id="amulet-form">
    <label>ชื่อพระ:</label><br>
    <input type="text" id="name" required><br><br>

    <label>ราคา:</label><br>
    <input type="number" id="price" required><br><br>

    <label>รายละเอียด:</label><br>
    <textarea id="description"></textarea><br><br>

    <label>ภาพที่ 1:</label><br>
    <input type="file" id="image1"><br><br>

    <label>ภาพที่ 2:</label><br>
    <input type="file" id="image2"><br><br>

    <label>ภาพที่ 3:</label><br>
    <input type="file" id="image3"><br><br>

    <label>ภาพที่ 4:</label><br>
    <input type="file" id="image4"><br><br>

    <button type="submit">บันทึก</button>
  </form>

  <hr>

  <h3>รายการพระเครื่องที่อัปโหลดแล้ว</h3>
  <table>
    <thead>
      <tr>
        <th>ชื่อพระ</th>
        <th>ราคา</th>
        <th>รายละเอียด</th>
        <th>ภาพ</th>
        <th>การจัดการ</th>
      </tr>
    </thead>
    <tbody id="amulet-table-body">
      <!-- แสดงผลด้วย JS -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
