
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มข้อมูลพระเครื่อง</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background-color: #fff8dc;
      color: #5c3a00;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      border: 2px solid #d4af37;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #d4af37;
    }
    label {
      display: block;
      margin-top: 20px;
    }
    input[type="text"], input[type="number"], textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d4af37;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>เพิ่มข้อมูลพระเครื่อง</h1>
  <form id="add-form">
    <label>ชื่อพระเครื่อง:</label>
    <input type="text" id="name" required />

    <label>ราคา:</label>
    <input type="number" id="price" required />

    <label>รายละเอียดเพิ่มเติม:</label>
    <textarea id="description" rows="4"></textarea>

    <label>ภาพด้านหน้า:</label>
    <input type="file" id="image1" accept="image/*" required />

    <label>ภาพด้านหลัง:</label>
    <input type="file" id="image2" accept="image/*" />

    <label>ภาพด้านข้าง:</label>
    <input type="file" id="image3" accept="image/*" />

    <label>ภาพอื่น ๆ:</label>
    <input type="file" id="image4" accept="image/*" />

    <button type="submit">บันทึกข้อมูล</button>
  </form>

  <script type="module" src="app.js"></script>
</body>
</html>
