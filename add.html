
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่อง</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #4B3E2A;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      background-color: rgba(255, 255, 240, 0.95);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #B8860B;
      font-size: 28px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 20px;
      display: block;
      color: #6B4F1D;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #FFD700;
      color: #4B3E2A;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 30px;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #FFC107;
    }
    .preview {
      max-width: 150px;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #user-info {
      text-align:right;
      padding:10px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://srzqmhgdaedfoyakqmpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ'
    )

    document.addEventListener("DOMContentLoaded", async () => {
      const { data: { user }, error } = await supabase.auth.getUser()
      if (error || !user) {
        alert("กรุณาเข้าสู่ระบบก่อนใช้งาน")
        window.location.href = "login.html"
        return
      }
      const name = user.user_metadata?.preferred_username || user.user_metadata?.email || "ผู้ใช้ไม่ทราบชื่อ"
      document.getElementById("username").textContent = name

      [1,2,3,4].forEach(i => {
        document.getElementById(`image${i}`).addEventListener("change", () => previewImage(`image${i}`, `preview${i}`))
      })

      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault()

        const name = document.getElementById("name").value.trim()
        const price = document.getElementById("price").value.trim()
        const description = document.getElementById("description").value.trim()

        const files = [
          document.getElementById("image1").files[0],
          document.getElementById("image2").files[0],
          document.getElementById("image3").files[0],
          document.getElementById("image4").files[0],
        ]

        if (!name || !price || !files[0]) {
          alert("กรุณากรอกชื่อพระ, ราคา และเลือกรูปอย่างน้อย 1 รูป")
          return
        }

        try {
          const image_urls = []
          for (let i = 0; i < files.length; i++) {
            const url = await uploadImage(files[i])
            image_urls.push(url || null)
          }

          const { error } = await supabase.from("amulets").insert([{
            name,
            price,
            description,
            image_url1: image_urls[0],
            image_url2: image_urls[1],
            image_url3: image_urls[2],
            image_url4: image_urls[3],
            created_at: new Date().toISOString(),
            user_id: user.id
          }])

          if (error) throw error

          alert("✅ บันทึกสำเร็จแล้ว!")
          document.getElementById("add-form").reset()
          document.querySelectorAll("img.preview").forEach(img => img.src = "")
        } catch (err) {
          alert("❌ เกิดข้อผิดพลาด: " + err.message)
        }
      })
    })

    async function uploadImage(file) {
      if (!file) return null
      const fileName = `${Date.now()}_${file.name}`
      const { data, error } = await supabase.storage.from("amulet-images").upload(fileName, file, { upsert: true })
      if (error) {
        alert("เกิดข้อผิดพลาดในการอัปโหลดภาพ: " + error.message)
        return null
      }
      const { data: publicData } = supabase.storage.from("amulet-images").getPublicUrl(fileName)
      return publicData.publicUrl
    }

    function previewImage(inputId, previewId) {
      const input = document.getElementById(inputId)
      const file = input.files[0]
      const preview = document.getElementById(previewId)
      if (file) {
        const reader = new FileReader()
        reader.onload = function (e) {
          preview.src = e.target.result
        }
        reader.readAsDataURL(file)
      } else {
        preview.src = ""
      }
    }

    async function logout() {
      const { error } = await supabase.auth.signOut()
      if (!error) {
        window.location.href = "login.html"
      } else {
        alert("เกิดข้อผิดพลาดในการออกจากระบบ: " + error.message)
      }
    }
  </script>
</head>
<body>
  <div id="user-info">
    F464 <span id="username">กำลังโหลด...</span>
    <button onclick="logout()" style="margin-left:10px; background-color:#B22222; color:white; border:none; padding:5px 10px; border-radius:5px;">F6AA ออกจากระบบ</button>
  </div>
  <div class="container">
    <h2>เพิ่มพระเครื่อง</h2>
    <form id="add-form">
      <label>ชื่อพระ:</label>
      <input type="text" id="name" required>
      <label>ราคา:</label>
      <input type="text" id="price" required>
      <label>รายละเอียด:</label>
      <textarea id="description" rows="4"></textarea>
      <label>ภาพที่ 1:</label>
      <input type="file" id="image1" accept="image/*">
      <img id="preview1" class="preview">
      <label>ภาพที่ 2:</label>
      <input type="file" id="image2" accept="image/*">
      <img id="preview2" class="preview">
      <label>ภาพที่ 3:</label>
      <input type="file" id="image3" accept="image/*">
      <img id="preview3" class="preview">
      <label>ภาพที่ 4:</label>
      <input type="file" id="image4" accept="image/*">
      <img id="preview4" class="preview">
      <button type="submit">บันทึกข้อมูล</button>
    </form>
  </div>
</body>
</html>
