
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่อง</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: url('image.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #4B3E2A;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background-color: rgba(255, 248, 220, 0.95);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      color: #B8860B;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input[type="text"], textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #FFD700;
      color: #4B3E2A;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
    }
    button:hover {
      background-color: #FFC107;
    }
    .preview {
      max-width: 150px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = "https://srzqmhgdaedfoyakqmpg.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ"
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    function generateFilename(originalName) {
      const timestamp = Date.now()
      const random = Math.random().toString(36).substring(2, 8)
      const ext = originalName.split('.').pop()
      return `${timestamp}_${random}.${ext}`
    }

    async function uploadImage(file) {
      if (!file) return null
      const fileName = generateFilename(file.name)

      const { data, error } = await supabase.storage
        .from("amulet-images")
        .upload(fileName, file, { upsert: true })

      if (error) {
        console.error("Upload error:", error.message)
        return null
      }

      const { data: publicData } = supabase.storage
        .from("amulet-images")
        .getPublicUrl(fileName)

      return publicData.publicUrl
    }

    function previewImage(inputId, previewId) {
      const input = document.getElementById(inputId)
      const file = input.files[0]
      const preview = document.getElementById(previewId)

      if (file) {
        const reader = new FileReader()
        reader.onload = function (e) {
          preview.src = e.target.result
        }
        reader.readAsDataURL(file)
      } else {
        preview.src = ""
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      [1,2,3,4].forEach(i => {
        document.getElementById(`image${i}`).addEventListener("change", () => previewImage(`image${i}`, `preview${i}`))
      })

      document.getElementById("add-form").addEventListener("submit", async (e) => {
        e.preventDefault()

        const name = document.getElementById("name").value.trim()
        const price = document.getElementById("price").value.trim()
        const description = document.getElementById("description").value.trim()

        const files = [
          document.getElementById("image1").files[0],
          document.getElementById("image2").files[0],
          document.getElementById("image3").files[0],
          document.getElementById("image4").files[0],
        ]

        if (!name || !price || !files[0]) {
          alert("กรุณากรอกชื่อพระ, ราคา และเลือกรูปอย่างน้อย 1 รูป")
          return
        }

        try {
          const image_urls = []

          for (let i = 0; i < files.length; i++) {
            const url = await uploadImage(files[i])
            image_urls.push(url || null)
          }

          const { error } = await supabase.from("amulets").insert([
            {
              name,
              price,
              description,
              image_url1: image_urls[0],
              image_url2: image_urls[1],
              image_url3: image_urls[2],
              image_url4: image_urls[3],
              created_at: new Date().toISOString(),
            },
          ])

          if (error) throw error

          alert("✅ บันทึกสำเร็จแล้ว!")
          document.getElementById("add-form").reset()
          document.querySelectorAll("img.preview").forEach(img => img.src = "")

        } catch (err) {
          console.error("Insert error:", err)
          alert("❌ เกิดข้อผิดพลาด: " + err.message)
        }
      })
    })
  </script>
</head>
<body>
  <div class="container">
    <h2>เพิ่มพระเครื่อง</h2>
    <form id="add-form">
      <label>ชื่อพระ:</label>
      <input type="text" id="name" required>

      <label>ราคา:</label>
      <input type="text" id="price" required>

      <label>รายละเอียด:</label>
      <textarea id="description" rows="4"></textarea>

      <label>ภาพที่ 1:</label>
      <input type="file" id="image1" accept="image/*">
      <img id="preview1" class="preview">

      <label>ภาพที่ 2:</label>
      <input type="file" id="image2" accept="image/*">
      <img id="preview2" class="preview">

      <label>ภาพที่ 3:</label>
      <input type="file" id="image3" accept="image/*">
      <img id="preview3" class="preview">

      <label>ภาพที่ 4:</label>
      <input type="file" id="image4" accept="image/*">
      <img id="preview4" class="preview">

      <button type="submit">บันทึกข้อมูล</button>
    </form>
  </div>
</body>
</html>
