<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่องใหม่</title>
</head>
<body>
  <h1>เพิ่มพระเครื่อง</h1>
  <form id="add-form">
    <input type="text" id="name" placeholder="ชื่อพระ" required><br>
    <input type="number" id="price" placeholder="ราคา" required><br>
    <textarea id="description" placeholder="รายละเอียด"></textarea><br>
    <input type="file" id="image1" accept="image/*"><br>
    <input type="file" id="image2" accept="image/*"><br>
    <input type="file" id="image3" accept="image/*"><br>
    <input type="file" id="image4" accept="image/*"><br>
    <button type="submit">บันทึก</button>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
</body>
</html>
