
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการพระเครื่องทั้งหมด</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .amulet-item {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      background-color: #fff8dc;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .amulet-item img {
      display: block;
      margin: 10px auto;
      max-width: 100%;
      height: auto;
      border: 1px solid #aaa;
      border-radius: 4px;
    }
    .amulet-item p {
      margin: 5px 0;
    }
    .amulet-item h3 {
      margin-top: 0;
      text-align: center;
      color: #b58e00;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .navbar ul {
      list-style: none;
      padding: 0;
      display: flex;
      gap: 15px;
      background-color: #f0e68c;
      margin: 0;
      padding: 10px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .navbar ul li a:hover {
      color: #000;
    }
    .sort-bar {
      text-align: right;
      margin-bottom: 10px;
    }
  </style>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://srzqmhgdaedfoyakqmpg.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ'
    );

    let amulets = [];

    document.addEventListener("DOMContentLoaded", async () => {
      const { data, error } = await supabase
        .from("amulets")
        .select("name, price, description, image_url1, image_url2, image_url3, image_url4, created_at");

      if (error) {
        console.error("เกิดข้อผิดพลาดในการดึงข้อมูล:", error);
        alert("ไม่สามารถโหลดข้อมูลได้");
        return;
      }

      amulets = data;
      renderAmulets();
    });

    function renderAmulets(sortBy = "created_at") {
      const listContainer = document.getElementById("amulet-list");
      listContainer.innerHTML = "";

      if (amulets.length === 0) {
        listContainer.innerHTML = "<p>ยังไม่มีรายการพระเครื่อง</p>";
        return;
      }

      const sorted = [...amulets];
      sorted.sort((a, b) => {
        if (sortBy === "name") return a.name.localeCompare(b.name);
        if (sortBy === "price") return parseFloat(a.price) - parseFloat(b.price);
        if (sortBy === "created_at") return new Date(b.created_at) - new Date(a.created_at);
      });

      sorted.forEach(item => {
        const div = document.createElement("div");
        div.className = "amulet-item";
        div.innerHTML = `
          <h3>${item.name}</h3>
          ${item.image_url1 ? `<img src="${item.image_url1}" alt="ภาพด้านหน้า">` : ""}
          ${item.image_url2 ? `<img src="${item.image_url2}" alt="ภาพด้านหลัง">` : ""}
          ${item.image_url3 ? `<img src="${item.image_url3}" alt="ภาพด้านข้าง">` : ""}
          ${item.image_url4 ? `<img src="${item.image_url4}" alt="ภาพเพิ่มเติม">` : ""}
          <p><strong>ราคา:</strong> ${item.price}</p>
          <p><strong>รายละเอียด:</strong> ${item.description}</p>
        `;
        listContainer.appendChild(div);
      });
    }

    window.changeSort = function(value) {
      renderAmulets(value);
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html">หน้าแรก</a></li>
      <li><a href="add.html">➕ เพิ่มพระเครื่อง</a></li>
      <li><a href="list.html"> รายการทั้งหมด</a></li>
      <li><a href="stats.html"> สถิติ</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>รายการพระเครื่องทั้งหมด</h2>
    <div class="sort-bar">
      <label for="sort">เรียงตาม:</label>
      <select id="sort" onchange="changeSort(this.value)">
        <option value="created_at">ล่าสุด</option>
        <option value="name">ชื่อ</option>
        <option value="price">ราคา</option>
      </select>
    </div>
    <div id="amulet-list"></div>
  </div>
</body>
</html>
