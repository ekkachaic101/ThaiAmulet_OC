
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>รายการพระเครื่องทั้งหมด</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fffaf0;
      margin: 0;
      padding: 20px;
    }
    .amulet-item {
      max-width: 600px;
      margin: auto;
      background-color: #fff8dc;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      text-align: center;
    }
    .main-image {
      width: 300px;
      height: auto;
      border: 1px solid #aaa;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 15px;
    }
    .thumbnail-container {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .thumbnail-container img {
      width: 80px;
      height: auto;
      border: 1px solid #aaa;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 1px 4px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }
    .thumbnail-container img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="amulet-item">
    <h2>พระเครื่องตัวอย่าง</h2>
    <img id="mainImage" src="image.png" alt="ภาพใหญ่" class="main-image">
    <div class="thumbnail-container">
      <img src="image.png" alt="ภาพเล็ก 1" onclick="changeImage(this.src)">
      <img src="image.png" alt="ภาพเล็ก 2" onclick="changeImage(this.src)">
      <img src="image.png" alt="ภาพเล็ก 3" onclick="changeImage(this.src)">
    </div>
  </div>

  <script>
    function changeImage(src) {
      document.getElementById("mainImage").src = src;
    }
  </script>
</body>
</html>
