<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เข้าสู่ระบบ</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h2>🔐 เข้าสู่ระบบ</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="อีเมล" required><br>
    <input type="password" id="password" placeholder="รหัสผ่าน" required><br>
    <button type="submit">เข้าสู่ระบบ</button>
  </form>
  <div id="status"></div>

  <script>
    const SUPABASE_URL = "https://srzqmhgdaedfoyakqmpg.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY)

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault()
      const email = document.getElementById('email').value
      const password = document.getElementById('password').value
      const status = document.getElementById('status')

      const { data, error } = await supabase.auth.signInWithPassword({ email, password })
      if (error) {
        status.textContent = '❌ เข้าสู่ระบบไม่สำเร็จ: ' + error.message
      } else {
        status.textContent = '✅ เข้าสู่ระบบสำเร็จ!'
        window.location.href = 'upload.html'
      }
    })
  </script>
</body>
</html>
