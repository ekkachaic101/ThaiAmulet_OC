
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ThaiAmulet_OC</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="#">หน้าแรก</a></li>
      <li><a href="#">รายการพระเครื่อง</a></li>
      <li><a href="#" onclick="showAddForm()">➕ เพิ่มพระเครื่อง</a></li>
      <li><a href="#">จัดการข้อมูล</a></li>
      <li><a href="#">ระบบแชท</a></li>
      <li><a href="#">ออกจากระบบ</a></li>
    </ul>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <h2>สถิติเว็บไซต์</h2>
      <ul>
        <li>จำนวนพระเครื่อง: <span id="total-products">80,239</span></li>
        <li>จำนวนเข้าชม: <span id="total-views">363,478,206</span></li>
        <li>สมาชิกทั้งหมด: <span id="total-members">56,548</span></li>
        <li>สมาชิกออนไลน์: <span id="online-members">633</span></li>
      </ul>
    </aside>

    <div id="add-form" style="display:none; margin-top: 20px;">
      <input type="text" id="name" placeholder="ชื่อพระ">
      <input type="text" id="image_url" placeholder="ลิงก์รูปภาพ">
      <input type="text" id="price" placeholder="ราคา">
      <input type="text" id="description" placeholder="คำอธิบาย">
      <button onclick="addAmulet()">บันทึก</button>
    </div>

    <main class="product-grid" id="product-grid">
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>
</body>
</html>
