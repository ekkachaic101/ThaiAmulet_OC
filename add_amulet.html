
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>เพิ่มพระเครื่อง</title>
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const SUPABASE_URL = "https://srzqmhgdaedfoyakqmpg.supabase.co"
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyenFtaGdkYWVkZm95YWtxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MzU0MTUsImV4cCI6MjA3MjMxMTQxNX0.rs0m4ibkOPvWADs7iLdgDxCLAnwS_Ko6PtHtvyugTsQ"
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

    function generateFilename(originalName) {
      const timestamp = Date.now()
      const random = Math.random().toString(36).substring(2, 8)
      const ext = originalName.split('.').pop()
      return `${timestamp}_${random}.${ext}`
    }

    async function uploadImage(file) {
      if (!file) return null
      const fileName = generateFilename(file.name)

      const { data, error } = await supabase.storage
        .from("amulet-images")
        .upload(fileName, file, { upsert: true })

      if (error) {
        console.error("Upload error:", error.message)
        return null
      }

      const { data: publicData } = supabase.storage
        .from("amulet-images")
        .getPublicUrl(fileName)

      return publicData.publicUrl
    }

    function previewImage(input, previewId) {
      const file = input.files[0]
      const preview = document.getElementById(previewId)

      if (file) {
        const reader = new FileReader()
        reader.onload = function (e) {
          preview.src = e.target.result
        }
        reader.readAsDataURL(file)
      } else {
        preview.src = ""
      }
    }

    document.getElementById("add-form").addEventListener("submit", async (e) => {
      e.preventDefault()

      const name = document.getElementById("name").value.trim()
      const price = document.getElementById("price").value.trim()
      const description = document.getElementById("description").value.trim()

      const files = [
        document.getElementById("image1").files[0],
        document.getElementById("image2").files[0],
        document.getElementById("image3").files[0],
        document.getElementById("image4").files[0],
      ]

      if (!name || !price || !files[0]) {
        alert("กรุณากรอกชื่อพระ, ราคา และเลือกรูปอย่างน้อย 1 รูป")
        return
      }

      try {
        const image_urls = []

        for (let i = 0; i < files.length; i++) {
          const url = await uploadImage(files[i])
          image_urls.push(url || null)
        }

        const { error } = await supabase.from("amulets").insert([
          {
            name,
            price,
            description,
            image_url1: image_urls[0],
            image_url2: image_urls[1],
            image_url3: image_urls[2],
            image_url4: image_urls[3],
            created_at: new Date().toISOString(),
          },
        ])

        if (error) throw error

        alert("✅ บันทึกสำเร็จแล้ว!")
        document.getElementById("add-form").reset()
        document.querySelectorAll("img.preview").forEach(img => img.src = "")

      } catch (err) {
        console.error("Insert error:", err)
        alert("❌ เกิดข้อผิดพลาด: " + err.message)
      }
    })
  </script>
</head>
<body>
  <h2>เพิ่มพระเครื่อง</h2>
  <form id="add-form">
    <input type="text" id="name" placeholder="ชื่อพระ" required><br>
    <input type="text" id="price" placeholder="ราคา" required><br>
    <textarea id="description" placeholder="รายละเอียด"></textarea><br>

    <label>ภาพที่ 1:</label><br>
    <input type="file" id="image1" onchange="previewImage(this, 'preview1')" accept="image/*"><br>
    <img id="preview1" class="preview" style="max-width:150px; margin-top:10px;"><br>

    <label>ภาพที่ 2:</label><br>
    <input type="file" id="image2" onchange="previewImage(this, 'preview2')" accept="image/*"><br>
    <img id="preview2" class="preview" style="max-width:150px; margin-top:10px;"><br>

    <label>ภาพที่ 3:</label><br>
    <input type="file" id="image3" onchange="previewImage(this, 'preview3')" accept="image/*"><br>
    <img id="preview3" class="preview" style="max-width:150px; margin-top:10px;"><br>

    <label>ภาพที่ 4:</label><br>
    <input type="file" id="image4" onchange="previewImage(this, 'preview4')" accept="image/*"><br>
    <img id="preview4" class="preview" style="max-width:150px; margin-top:10px;"><br><br>

    <button type="submit">บันทึกข้อมูล</button>
  </form>
</body>
</html>
